<div class="skill-card__container" fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="1.5%" fxLayoutAlign="center">
  <mat-card class="card-picture" *ngFor="let skill of skills">
    <mat-card-title fxLayout.gt-xs="row" fxLayout.xs="column">
      <span fxLayoutAlign="center" fxFlex="100%">{{skill.title}}</span>
    </mat-card-title>
    <img mat-card-image class="skill-card__image"[src]="skill.cardImage">
  </mat-card>
</div>
