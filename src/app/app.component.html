<mat-sidenav-container fxFlexFill>
    <mat-sidenav #sidenav>
        <mat-nav-list>
            <a mat-list-item>
                <mat-icon mat-list-icon>home</mat-icon>
                <span mat-line>home</span>
            </a>
            <a mat-list-item>
                <mat-icon mat-list-icon>backup</mat-icon>
                <span mat-line>Backup</span>
            </a>
        </mat-nav-list>
    </mat-sidenav>
    <div>

        <!-- Primary Navbar/toolbar -->
        <mat-toolbar color="primary" >
                <button mat-icon-button (click)="sidenav.open()" fxHide="false" fxHide.gt-sm>
                  <mat-icon>menu</mat-icon>
                </button>
                <div fxLayout="row" fxLayoutFill fxLayoutGap="20px" fxShow="false" fxShow.gt-sm>
                    <div fxLayoutAlign="center">
                        <a routerLink="/home" routerLinkActive="is-activated">
                            <span mat-line>Home</span>
                        </a>
                    </div>
                    <div>
                        <button (click)="scrollToElement(skills)">
                            <span class="skills-title" mat-line>Skills</span>
                        </button>
                    </div>
                </div>
        </mat-toolbar>
    </div>
    <router-outlet></router-outlet>
</mat-sidenav-container>
